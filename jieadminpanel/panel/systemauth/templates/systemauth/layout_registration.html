{% extends 'layout_html.html' %}
{% load static %}
{% load appcommon_helper %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block layout %}
<body class="{% get_settings 'PACE_COLOR' %} page_login">
<div class="layui-container">
    <div class="layui-row">
        <div class="page-container-logo">
            <h2>{% get_settings 'SYSTEM_VERBOSE_NAME'  %}</h2>
        </div>
    </div>
</div>

<div class="layui-container">
    <div class="layui-row">
        <div class="login-box">
            <div class="login-body">
{% block pagecontent %}{% endblock pagecontent %}
            </div>
        </div>
    </div>
</div>

</body>

{% endblock %}
